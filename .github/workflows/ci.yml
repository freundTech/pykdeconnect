name: Test and build

on:
  push:
    branches: [main]
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '**/*.rst'
      - .gitignore
  release:
    types:
      - published

jobs:
  lint:
    name: "Run linters"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r test-requirements.txt
      - name: Analysing the code with flake8
        run: flake8 pykdeconnect
      - name: Analysing the code wit isort
        run: isort --check-only pykdeconnect
      - name: Analysing the code with mypy
        run: mypy pykdeconnect

  test:
    runs-on: "ubuntu-latest"
    needs: [lint]
    strategy:
      matrix:
        include:
          - name: Test suite with python 3.9
            python-version: "3.9"
            toxenv: "py39"
          - name: Test suite with python 3.10
            python-version: "3.10"
            toxenv: "py310"
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Setup tox env
        run: tox -e ${{ matrix.toxenv }} --notest
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }} --skip-pkg-install

  make_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install build

      - name: Build package
        run: python -m build --sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  upload:
    name: Upload to PyPi
    needs: [make_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
