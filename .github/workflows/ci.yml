name: Test and build

on:
  push:
    branches: [main]
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '**/*.rst'
      - .gitignore
  release:
    types:
      - published

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        include:
          - name: Test suite with python 3.9
            python-version: "3.9"
            toxenv: "py39"
          - name: Test suite with python 3.10
            python-version: "3.10"
            toxenv: "py310"
          - name: Run linters
            python-version: "3.10"
            toxenv: "lint"
          - name: Typecheck on python 3.9
            python-version: "3.9"
            toxenv: "py39-typing"
          - name: Typecheck on python 3.10
            python-version: "3.10"
            toxenv: "py310-typing"
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Setup tox env
        run: tox -e ${{ matrix.toxenv }} --notest
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }} --skip-pkg-install
      - name: Rename coverage file
        run: (test -f .coverage && mv .coverage .coverage.${{ matrix.toxenv }}) || true
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: .coverage.${{ matrix.toxenv }}
          if-no-files-found: ignore

  upload_coverage:
    name: Upload coverage to codecov
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage
      - uses: actions/download-artifact@v2
        with:
          name: coverage
          path: coverage
      - name: Combine coverage files
        run: |
          coverage combine coverage
          coverage xml
      - uses: codecov/codecov-action@v2


  make_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install build

      - name: Build package
        run: python -m build --sdist

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/*.tar.gz

  upload:
    name: Upload to PyPi
    needs: [make_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
